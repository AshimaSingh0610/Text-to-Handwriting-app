<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandwriteMyText</title>
    <link href="/static/css/styles.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>

    <!-- Header Section -->
    <header class="header bg-light py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <!-- Logo -->
                <a href="#" class="logo text-dark">
                    <h1 class="m-0">HandwriteMyText</h1>
                </a>
                
                <!-- Navigation Menu -->
                <nav class="navbar navbar-expand-lg navbar-light">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">How It Works</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pricing</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact Us</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="container my-5">
        <div class="row">
            <div class="col-md-8">
                <!-- Textbox and Button Form -->
                <form action="/generate" method="post">
                    <div class="form-group">
                        <label for="textInput">Enter Your Text:</label>
                        <textarea id="textInput" name="text" class="form-control" rows="10" placeholder="Type your text here..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="styleSelect">Choose Handwriting Style:</label>
                        <select id="styleSelect" name="style" class="form-control">
                            <option value="Arial">Arial</option>
                            <option value="Courier">Courier</option>
                            <option value="Times New Roman">Times New Roman</option>
                            <!-- Add more styles as needed -->
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Generate PDF</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
